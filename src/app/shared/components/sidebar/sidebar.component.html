<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GiftsApp</h3>
  <hr class="text-white" />

  <div class="list-group list-reset">
    <!-- <button class="list-group-item list-group-item-action">Valorant</button> -->
    <div class="d-flex justify-content-around" *ngFor="let tag of tags">
      <button
        class="list-group-item list-group-item-action"
        (click)="searchTag(tag)"
      >
        {{ (tag.length <= 12 ? tag : tag.slice(0, 12) + "...") | titlecase }}
      </button>
      <button
        class="list-group-item list-group-item-action bg-danger text-white text-center w-25"
        (click)="deteleTag(tag)"
      >
        X
      </button>
    </div>
  </div>
</div>
